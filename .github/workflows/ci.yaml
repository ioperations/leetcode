name: leetcode.rs

# Run this workflow every time a new commit pushed to your repository
on:
  push:
  pull_request:
  schedule: [cron: "40 1 * * *"]

env:
  RUSTFLAGS: -Dwarnings

jobs:
  cc-test:
    name: cc test case
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install cmake build-essential libgtest-dev libbenchmark-dev clang-12 -y
      - run: |
          cmake -B build && cmake --build build -j $(nproc) && make -C build test -j $(nproc)

  cargo-test:
    name: cargo test
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo test --benches -j$(nproc)
      # - run: sudo apt update && sudo apt install linux-tools-common linux-tools-generic linux-tools-`uname -r` -y
      # - run: cargo install flamegraph
      # - name: create symlink
      #   run: sudo ln -f -s $HOME/.cargo/bin/* /usr/bin/
      # - name: rustup default nightly
      #   run: sudo rustup default nightly
      # - run: sudo cargo flamegraph --unit-test --
      # - name: flamegraph
      #   uses: "marvinpinto/action-automatic-releases@latest"
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     automatic_release_tag: "latest"
      #     prerelease: true
      #     title: "flame graph"
      #     files: |
      #       flamegraph.svg

  clippy-test:
    name: cargo clippy
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - run: |
          cargo clippy -- -Dclippy::pedantic  -Aclippy::cast-lossless -Aclippy::cast-possible-truncation -Aclippy::cast-possible-wrap -Aclippy::cast-precision-loss -Aclippy::cast-sign-loss -Aclippy::checked-conversions

  miri-test:
    name: cargo miri
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - run: |
         list=();
         for p in $(find . -name "*.rs" ); do 
            num=$(grep unsafe $p | wc -l )
            if [[ $num -gt 0 ]]; then 
            # ./src/classic/link_list.rs
                val=$(echo $p  | sed 's/\.\/src\///' \
                | sed 's/\.rs//' \
                | sed 's/\.//'  \
                | sed 's/\//::/g')
                list=(${list[*]} $val)
            fi
         done ; echo ${list[*]};
         MIRIFLAGS="-Zmiri-disable-isolation -Zmiri-ignore-leaks" cargo +nightly miri test -j$(nproc)  -- $(echo ${list[*]})

  rs-outdated:
    name: Outdated
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/install@cargo-outdated
      - run: cargo update
      - run: cargo outdated --workspace --exit-code 1
